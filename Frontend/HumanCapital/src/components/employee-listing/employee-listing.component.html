<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Employee Listing</h2>
  <button class="btn btn-success" [routerLink]="['/Employee','New']">Add Employee</button>
</div>

<table class="table table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Company Name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody *ngIf="employees$ | async as employees; else loading">
    <tr *ngFor="let employee of employees; let i = index" [ngClass]="i % 2 === 0 ? 'table-primary' : 'table-secondary'">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.company.name}}</td>
      <td>
        <button class="btn btn-sm btn-warning" [routerLink]="['/Employee','Edit',employee.id ]">Edit</button>
      </td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="onEmployeeDeleted(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loading>
  <p>Loading employees...</p>
</ng-template>
