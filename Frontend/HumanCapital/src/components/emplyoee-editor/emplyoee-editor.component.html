<div class="container mt-5">
  <h1 class="mb-4">{{employee.id ? 'Edit':'Add'}} Employee</h1>

  <!-- Name Input -->
  <div class="mb-3">
    <label for="employeeName" class="form-label">Name</label>
    <input type="text" id="employeeName" class="form-control" placeholder="Enter employee name"
      [(ngModel)]="employee.name">
  </div>

  <!-- Age Input -->
  <div class="mb-3">
    <label for="employeeAge" class="form-label">Age</label>
    <input type="number" id="employeeAge" class="form-control" placeholder="Enter employee age"
      [(ngModel)]="employee.age">
  </div>


  <!-- Role Drop-Down -->
  <div class="mb-3">
    <label for="employeeRole" class="form-label">Role</label>
    <select id="employeeRole" class="form-select" [(ngModel)]="employee.companyId">
      <option value="" disabled>Select Company</option>
      <option *ngFor="let company of companies$ | async" [ngValue]="company.id">{{ company.name }}</option>
    </select>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-2" (click)="onClearForm()">Clear</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
